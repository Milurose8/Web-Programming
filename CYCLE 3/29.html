<html>
<head>
<style>
/* unvisited link */
a:link {
color:red;
}
/* visited link */
a:visited {
color:blue;
}
</style>
</head>
<body>
<h2> CSS Links</h2>
<p><b>
<a href="https://www.w3schools.com/" target="_blank">This is a link</a>
</b>
</p>
<p>When styling links, it is important to understand how to make use of pseudo-classes to style 
link states effectively, and how to style links for use in common varied interface features such
 as navigation menus and tabs. We'll look at all these topics in this article.
</p>
</body>
</html>
